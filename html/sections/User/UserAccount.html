  <!-- PAGE CONTENT -->
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
          <h1 class="page-header" style="font-weight: bold">MY ACCOUNT</h1>
          <p style="text-align: center; margin-bottom: 30px">The information below is gathered from your Google account and is visible to Wiredelta Administrators and Collaborators.<br>If you wish to make any changes, please go to Account Settings in your Google Account</p>
          <div class="row placeholders" style="margin-left: 10%; margin-right:10%">
            <div class="col-xs-12 col-md-6 placeholder">
              <a ng-href="{{gmailAccountUrl}}" id='gmailBtn' target="_blank"><button type="button" class="btn btn-default btn-xl">Go to your Google account</button></a>
            </div>
            <div class="col-xs-12 col-md-6 placeholder">
              <a href="#"><button type="button" class="btn btn-default btn-xl">Go to your Agency Form</button></a>
            </div>
          </div>

          <!--FORM GOES HERE-->
          <form class="form-horizontal" role="form">
            <div style="text-align:center" class="form-group">
              <img ng-src="{{pictureUrl}}" alt="Error loading image" class="img-thumbnail">
            </div>
            <div class="form-group">
              <label for="inputName" class="col-sm-3 control-label">Name</label>
              <div class="col-sm-6">
                <input type="text" class="form-control" ng-model='name' id="inputName" placeholder="Prefilled by Google">
              </div>
            </div>
            <div class="form-group">
              <label for="dropdownCountry"  class="col-sm-3  control-label">Current Country</label>
              <div class="col-sm-6">
                <select id="form-country" ng-model='myCountry'  ng-options='country for country in countries'  class="form-control">
                  <option value='' disabled selected style='display:none;'>Please Choose</option>
                </select>
              </div>
            </div>
            <div  class="form-group">
              <label for="inputCity"  class="col-sm-3 control-label">Current City</label>
              <div class="col-sm-6">
                <select id="form-city" ng-model='myCity'  ng-options='city for city in cities'  class="form-control" >
                  <option value='' disabled selected style='display:none;'>Please Choose</option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <label for="inputRole"  class="col-sm-3 control-label">Role</label>
              <div class="col-sm-6">
                <input type="text"  ng-model='role' class="form-control" id="inputRole" placeholder="Prefilled by Admins">
              </div>
            </div>
            <div class="form-group">
              <label for="inputOrg"  class="col-sm-3 control-label">Supervisor/Organization</label>
              <div class="col-sm-6">
                <input type="text" ng-model='supervisor' class="form-control" id="inputOrg" placeholder="Prefilled by Admins (Optional)">
              </div>
            </div>
            <div class="form-group">
              <label for="inputSkype"  class="col-sm-3 control-label">Skype</label>
              <div class="col-sm-6">
                <input type="text" ng-model='skype' class="form-control" id="inputSkype" placeholder="Editable">
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-12" style="text-align:center">
                <button type="submit" class="btn btn-success btn-xl">SAVE</button>
              </div>
            </div>
          </form>
        </div>
